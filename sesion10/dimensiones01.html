<!DOCTYPE html> 
<html> 
    <body> 
    <p id="texto"></p> 
    <script> 
        var ancho = window.innerWidth; 
        var alto = window.innerHeight;

        x.innerHTML = "Dimensiones del objeto contenedor : ancho " + ancho + " y alto : " + alto ; 
    </script> 
    </body> 
</html>
