<!DOCTYPE html>
<html>
<head>
<script>
var ventana;
function abrirVentana() {
  ventana = window.open("dimensiones01.html", "ok2", "width=400, height=200");
  ventana.blur();
}
function blurVentana() {
  ventana.blur();
}
function focusVentana() {
  ventana.focus();
}
</script>
</head>
<body>

<input type="button" value="Abrir" onclick="abrirVentana()">
<input type="button" value="Blur" onclick="blurVentana()">
<input type="button" value="Foco" onclick="focusVentana()">

</body>
</html>
