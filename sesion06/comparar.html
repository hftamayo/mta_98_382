 <button onclick="funcionUno()">Ordenar cadenas</button>
<button onclick="funcionDos()">Ordenas numeros</button>

<p id="resultado"></p>

<script>
var puntos = [40, 100, 1, 5, 25, 10];
document.getElementById("resultado").innerHTML = puntos;

function funcionUno() {
  puntos.sort();
  document.getElementById("resultado").innerHTML = puntos;
}

function funcionDos() {
  puntos.sort(function(a, b){return a - b});
  document.getElementById("resultado").innerHTML = puntos;
}
</script>
