  <head>
    <title>Arreglo que genera el inverso</title>
    <meta content="">
    <style></style>
  </head>
  <body>
    <h1>Arreglo que genera el inverso</h1>
    <pre>
      <code>
        const arrOriginal = [1, 2, 3, 4, 5, 6];
        const arrReversa = [];
        for(let i= arrOriginal.length - 1; i >= 0; i -= 1){
          arrReversa.push(arrOriginal[i]);
        }
        document.getElementById('resultado').innerHTML = arrReversa;
    </code>
  </pre>
  <div id="resultado"></div>
  </body>
  <script>
  const arrOriginal = [1, 2, 3, 4, 5, 6];
  const arrReversa = [];
  for(let i= arrOriginal.length - 1; i >= 0; i -= 1){
    arrReversa.push(arrOriginal[i]);
  }
  document.getElementById('resultado').innerHTML = arrReversa;
  </script>
</html>
