    <title>Arreglo que genera un par</title>
    <meta content="">

  <body>
    <h1>Arreglo que genera un par(valor, resultado)</h1>
    <pre>
      <code>
        const serie = 8;
        const caracter = '#';
        let arrResultado = new Array(serie).fill(caracter);

  <div id="resultado"></div>

  <script>
  const serie = 8;
  const caracter = '#';
  let arrResultado = new Array(serie).fill(caracter);
  document.getElementById('resultado').innerHTML = arrResultado;
  </script>
