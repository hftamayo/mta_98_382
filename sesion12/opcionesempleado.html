<a href="#" onClick="rellenarValores(); return true;" >Usar valores default</a>
<form>
  <p>
    <label>Nombre Completo: </label>
    <input type="text" id="txtnombres">
  </p>
  <p>
    <label>Region de residencia: </label>
    <select id="txtresidencia">
      <option value="central">Region Central</option>
      <option value="occidente">Region Occidental</option>
      <option value="oriente">Region Oriental</option>
    </select>
  </p>
  <p>
    <label>Turno Preferido: </label>
       <input type="radio" name="txtturno" value="matutino">Matutino
       <input type="radio" name="txtturno" value="vespertino">Vespertino
       <input type="radio" name="txtturno" value="nocturno">Nocturno
  </p>
</form>
