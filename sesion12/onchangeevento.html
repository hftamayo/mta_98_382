<html>
    <head>
    <script>
    function fijarCursor(){
    alert("Este evento se ejecuta antes de cargar el DOM");
    //codigo para establecer el foco en el elemento nombreCompleto
    //recordar comparar las funciones getElementById y una referencia absoluta
    frmcliente.txtnombrecompleto.focus();
    }
    
    </script>
    
   
    </head>
    <body onload = "fijarCursor()">
    <form name="frmcliente">
        <input type="text" id="txtnombrecompleto" name="txtnombrecompleto" placeholder="Escriba su nombre completo"
        size="50">
        <p id="log"></p>
        <button>Enviar</button>
    </form>
    <script>
        var nombreCompleto = document.querySelector('input');
        var log = document.getElementById('log');

        nombreCompleto.onchange = actualizarMensaje;
        
        function actualizarMensaje(e) {
        log.textContent = 'El nombre del empleado tiene: ${e.target.value.length} caracter(es) en total';
        }
    </script>
    
    </body>
</html>
